## Alation Help Center Overview

### Overview of the Alation Help Center

#### Unified Entry Point
- Serves as a unified entry point to various Alation information resources
- Allows users to search across multiple platforms simultaneously
- Integrates content from different sources into a single search experience

#### Initial Access
- Alation Product Documentation
- Alation Developer Portal
- Alation University

### Master the Search Process

#### Use Case Example
- Finding information on Alation's APIs to automate a process
- Ensuring best practices are followed
- Full access when logged into the Alation Help Center

#### Step 1: Conducting Your Initial Search
- Enter query (e.g., "Alation API best practices") into search bar
- Suggested searches appear based on prior usage
- Search results populate from all accessible resources
- Includes Developer Portal and User Documentation

#### Step 2: Refining Your Results with Filters
- Dynamic facets/filters on left side of search results
- Filters appear once a Source is selected
- Click on "Developer APIs" and "Docs" Sources filters
- Focus on most relevant API documentation

#### Step 3: Utilizing Visual Cues
- Green "Recommended" label for highly relevant results
- Machine learning models suggest these results
- Colored source indicators differentiate content origin
- Visual distinction between Developer Portal and Knowledge Base

#### Step 4: Rapid Content Assessment with Preview
- Click "eyeball icon" or "Preview" next to search result
- Opens pop-up window for direct content reading
- No need to navigate away from search results page
- Close pop-up with "X" in top right corner if not relevant

#### Benefits
- Efficient navigation of Alation Help Center
- Comprehensive search with filtering options
- Smart features enhance productivity
- Quick pinpointing of relevant information

### Logging into the Help Center

#### Enhanced Access
- Unlocks broader range of resources
- Enhanced search outcomes

#### Additional Assets
- Alation Community site
- Alation Ideas Portal
- Knowledge Base

### The Role of the Alation Help Center

#### Centralized Portal
- Acts as centralized portal for diverse Alation information
- Intelligent search engine spanning multiple platforms
- Efficiently provides relevant content
- Dynamic filters

#### More Information
- Visit: https://help.alation.com
